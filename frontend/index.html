<!DOCTYPE html>
<html>
<head>
    <title>Video Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Upload Video</h2>
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <input type="file" id="videoFile" accept="video/*" 
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                    <button id="uploadBtn" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg
                                   hover:bg-blue-700 focus:outline-none focus:ring-2
                                   focus:ring-blue-500 focus:ring-opacity-50
                                   transition-colors duration-200">
                        Upload
                    </button>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="uploadProgress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Player Section -->
        <div class="player-section bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Video Player</h2>
            <div class="aspect-w-16 aspect-h-9">
                <video id="videoPlayer" controls class="w-full rounded-lg"></video>
            </div>
        </div>

        <!-- Video List Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Video Library</h2>
            <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Video cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="/static/js/player.js"></script>
    <script src="/static/js/video-list.js"></script>
    <script src="/static/js/upload.js"></script>
</body>
</html>
